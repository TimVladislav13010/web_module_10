{% extends "app_quotes/base.html" %}

{% block content %}
<h1>Add Tag</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-row">
        <div class="mb-3">
            <label class="form-label">Tag:</label>
            {{form.tag}}
        </div>
        <span>{{form.errors.tag}}</span>
    </div>
    <button type="submit" class="btn btn-primary">Add new tag</button>
</form>
{% endblock %}
